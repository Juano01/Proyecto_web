<script>
  function validarYRedirigir() {
    // Obtener el valor del botón seleccionado
    var opcionSeleccionada = document.querySelector('input[name="btnradio"]:checked').value;
    
    // Redirigir según la opción seleccionada
    if (opcionSeleccionada === "Telefono") {
        window.location.href = "registro_tel.php";
    } else if (opcionSeleccionada === "Email") {
        window.location.href = "registro_email.php";
    }
}
</script>
